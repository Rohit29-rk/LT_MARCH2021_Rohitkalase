<body>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-bottom: 0;">

        <img src="images/logo.png" class="logo" alt="logo" height="50px" , width="50px">
        <b class="nav"  style="font-weight: bolder; font-size: larger; padding:5px; color: white;">Save Nature</b>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon middle-bar"></span>
          <span class="toggler-icon bottom-bar"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>

            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
    
         
    
        </div>
      </nav>
    <div class="container-fluid px-0">
        <img src="images/contact.jpg" style="height: 500px;" class="d-block w-100 mx-0" alt="contact">
    </div>
    
    <section class="contact">
        <div class="container">
            <div class="text-center py-5">
                <h1 class="py-3">Contact Us</h1>
                <div class="mx-auto heading-line"></div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--Google Map-->
                    <div id="map-container-google-1" class="z-depth-1-half map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120562.3104282556!2d72.93141966960461!3d19.21387864613087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b8fcfe76fd59%3A0xcf367d85f7c50283!2sThane%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1626360982734!5m2!1sen!2sin" frameborder="0" style="border:0; width:100%; height: 420px;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
               
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" name="name"  placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" name="email" 
                        aria-describedby="emailHint" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input id="phone" class="form-control" type="phone" name="phone" placeholder="Enter phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" name="message" placeholder="Message"
                        rows="5"></textarea>
                    </div>
                    <script type="text/javascript" src="index.js"></script>
                    <a onclick="Submit()" href="#top" class="btn hvr-right my-4 btn-lg" style="border: 1px solid #000 !important;">
                        Submit
                    </a>
                    
                </div>  
               
            </div>
        </div>
    </section>
    <footer>
        <div class="text-center">
          <h3 class="font-weight-bold"  style="color: #dbc1ac;">Follow Us</h3>
          <div class="d-flex flex-row justify-content-center">
            <span><a href="#"><i class="fab fa-facebook fa-2x"></i></a></span>
            <span><a href="#"><i class='fab fa-twitter fa-2x'></i></a></span>
            <span><a href="#"><i class='fab fa-instagram fa-2x'></i></a></span>
            <span><a href="#"><i class='fab fa-github fa-2x'></i></a></span>
          </div>
          <p>&copy; Copyright By Save Nature 2022</p>
          <div class="top">
            <a href="#top"><i class="fas fa-arrow-circle-up fa-2x"></i></a>
          </div>
        </div>
      </footer>
</body>
